<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Great Number Game</title>
</head>
<body class="text-center">
    <div class="card" style="width:25rem;">
        <div class="card-body">
            <h1 class="card-title">Welcome to the Great Number Game!</h1>
            <p class="card-text"> I am thinking of a number between 1 and 100...</p>
            <p class="card-text">Take a guess!</p>
            {% if "guess" in session %}
                <table class="table mx-auto" style="width: 200px; height:200px; background-color:{{session['color']}};">
                        <tr>
                            <td class="align-middle text-white">{{ session['phrase'] }}</td>
                        </tr>
                    </table>
            {% endif %}
            <form action="/process" method="post">
                <input class="mb-3" type="number" name="guess" placeholder="Enter your guess...">
                <input class="btn btn-primary btn-block mb-5" type="submit" value="Submit">
            </form>
            <form action="/reset" method="post">
                <input class="btn btn-secondary" type="submit" value="Reset">
            </form>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
