<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container p-4">
        <h1 class="mb-5">Login and Registration</h1>
        <div class="d-inline-block mr-4" style="width:400px;">
        <form action="/process_user" method="POST">
            <h1 class="h3 mb-3">Register here!</h1>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last">
            </div>
            <div class="form-group">
                <label for="email_entry">Email:</label>
                <input type="text" class="form-control" id="email_entry" name="email">
            </div>
            <div class="form-group">
                <label for="password_entry">Password:</label>
                <input type="password" class="form-control" id="password_entry" name="password1">
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirm password:</label>
                <input type="password" class="form-control" id="password_confirm" name="password2">
            </div>
            <button type="submit" class="btn btn-success">Register!</button>
        </form>
        </div>
        <div class="d-inline-block align-top ml-5" style="width:400px;">
            <form action="/login" method="POST">
                <h1 class="h3 mb-3">Login here!</h1>
                <div class="form-group">
                    <label for="email_entry">Email:</label>
                    <input type="text" class="form-control" id="email_entry" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="password_entry">Password:</label>
                    <input type="password" class="form-control" id="password_entry" name="password1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success">Log in!</button>
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="form-text">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
