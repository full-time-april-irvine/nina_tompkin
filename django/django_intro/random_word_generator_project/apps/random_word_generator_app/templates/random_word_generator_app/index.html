<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'random_word_generator_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h4>Random Word (attempt #{{request.session.count}})</h4>
        <h1>{{request.session.rando_word}}</h1>
        <form action="/random_word" method="POST">
            {% csrf_token %}
            <input class="button" type="submit" value="Generate"/>
        </form>
    </div>
</body>
</html>
